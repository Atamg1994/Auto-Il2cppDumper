name: Build Auto-Il2cppDumper

on:
  workflow_dispatch: # Позволяет запускать вручную из меню Actions
  push:
    branches: [ "master", "main" ] # Добавьте имя своей ветки
  pull_request:
    

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'platforms;android-31 build-tools;31.0.0'

    - name: Setup NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r23b
        link-to-sdk: true

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload All Outputs
      uses: actions/upload-artifact@v4 # Исправлено с v6 на v4 (актуальная стабильная)
      with:
        name: full-build-output
        path: app/build/outputs/
